name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths: ['.version']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          NAME=$(grep '^project_name=' .version | cut -d'=' -f2 | tr '[:upper:]' '[:lower:]')
          VER=$(grep '^version=' .version | cut -d'=' -f2)
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "tag=v$VER" >> $GITHUB_OUTPUT
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.version.outputs.owner }}/${{ steps.version.outputs.name }}:latest
            ghcr.io/${{ steps.version.outputs.owner }}/${{ steps.version.outputs.name }}:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
